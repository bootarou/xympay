<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="advancedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#advancedGradient)"/>
  
  <!-- 高度なウォレットアイコン -->
  <rect x="5" y="9" width="22" height="16" rx="3" fill="white" opacity="0.9"/>
  
  <!-- チップ（高度な機能を表現） -->
  <rect x="8" y="12" width="6" height="4" rx="1" fill="#1565C0"/>
  <rect x="9" y="13" width="4" height="2" rx="0.5" fill="white"/>
  
  <!-- セキュリティライン -->
  <line x1="5" y1="17" x2="27" y2="17" stroke="#1565C0" stroke-width="2"/>
  
  <!-- 高度な機能アイコン（歯車） -->
  <g transform="translate(20, 13)">
    <circle cx="0" cy="0" r="3" fill="#1565C0"/>
    <circle cx="0" cy="0" r="1.5" fill="white"/>
    <rect x="-0.5" y="-4" width="1" height="8" fill="#1565C0"/>
    <rect x="-4" y="-0.5" width="8" height="1" fill="#1565C0"/>
    <rect x="-3" y="-3" width="6" height="1" fill="#1565C0" transform="rotate(45)"/>
    <rect x="-3" y="-3" width="6" height="1" fill="#1565C0" transform="rotate(-45)"/>
  </g>
  
  <!-- "ADV" テキスト -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">ADV</text>
</svg>
