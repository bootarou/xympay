<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景（テスト用の警告色） -->
  <rect width="32" height="32" rx="6" fill="#FF5722"/>
  
  <!-- テストウォレットアイコン -->
  <rect x="6" y="10" width="20" height="14" rx="2" fill="white"/>
  
  <!-- テストパターン（チェッカーボード） -->
  <rect x="8" y="12" width="2" height="2" fill="#FF5722"/>
  <rect x="12" y="12" width="2" height="2" fill="#FF5722"/>
  <rect x="16" y="12" width="2" height="2" fill="#FF5722"/>
  <rect x="20" y="12" width="2" height="2" fill="#FF5722"/>
  <rect x="10" y="14" width="2" height="2" fill="#FF5722"/>
  <rect x="14" y="14" width="2" height="2" fill="#FF5722"/>
  <rect x="18" y="14" width="2" height="2" fill="#FF5722"/>
  <rect x="22" y="14" width="2" height="2" fill="#FF5722"/>
  
  <!-- デバッグシンボル（虫眼鏡） -->
  <g transform="translate(16, 20)">
    <circle cx="0" cy="0" r="3" stroke="#FF5722" stroke-width="1.5" fill="none"/>
    <line x1="2.5" y1="2.5" x2="4" y2="4" stroke="#FF5722" stroke-width="1.5"/>
  </g>
  
  <!-- テストマーク（フラスコ） -->
  <g transform="translate(16, 6)">
    <path d="M-2,0 L-1,-3 L1,-3 L2,0 Q2,2 0,2 Q-2,2 -2,0 Z" fill="white"/>
    <circle cx="0" cy="-1" r="0.5" fill="#FF5722"/>
  </g>
  
  <!-- "TEST" テキスト -->
  <text x="16" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white">TEST</text>
</svg>
